    <body>
        <form id="T">

            <tr>
                <th>SEMESTER</th>

                <tr>

                <tr>

                <tr>

        </table>
        <p id="k1"></p>
        <input class="k" type="submit" value="Calculate" onclick="return Result()"></form>
        <script>
            function Result()
            {
                var a = document.getElementById("T").m1.value;
                var b = document.getElementById("T").m2.value;
                var c = document.getElementById("T").m3.value;
                var d = document.getElementById("T").m4.value;
                var e = document.getElementById("T").m5.value;
                var f;
                a=a/10;
                b=b/10;
                c=c/10;
                d=d/10;
                e=e/10;
                f=(a+b+c+d+e)/5;
                document.write(f);
                }
                var paragraph=document.getElementsByTagName("p");
                document.getElementById("k1").innerHTML="!!The Result will show on Next page!!";
        </script>
        </body>
